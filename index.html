<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Is Your Waifu Legal?</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<section class="header">
		<div class="header-container">
			<div class="header-flex left title">
				<a href=".">
					Is Your Waifu Legal?
				</a>
			</div>
			<div class="header-flex middle">
				<div>
					<input
						id="waifu-search"
						type="text"
						placeholder="Enter Waifu's Full Name Here"
						name="search"
						class="search-box"
						onfocus="onWaifuPrediction();"
						onkeydown="
							if(event.keyCode == '\r'.charCodeAt(0)) onWaifuSearch();
							else if (event.keyCode == 40) onWaifuPredictionAutoComplete(); //arrow down
							onClickWaifuPrediction('waifu-search');
						"
						onkeyup="onWaifuPrediction();"
						autocomplete="off"
					><br>
					<div class="dropdown-content-container">
						<div id="waifu-predictions" class="dropdown-content">
							Search predictions not available<br>
						</div>
					</div>
				</div>
				<!--Note: \r is the enter key on the keyboard-->
			</div>
			<div class="header-flex right">
				<button type="button" id="waifu-search-button" onclick="onWaifuSearch();">Is She Legal?<i class="fas fa-search fa-2x" style="margin-left:0.25em;"></i></button>
				<span class="github">
					<a href="https://github.com/yourWaifu/is-your-waifu-legal">
						<i class="fab fa-github fa-2x"></i>
					</a>
				</span>
			</div>
		</div>
	</section>
</body>
<div id="output" class="output">
	<!--Don't worry if the read me doesn't show up-->
</div>
