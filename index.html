<head>
	<meta charset="utf-8"/>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<section class="header">
		<div class="header-flex left">
			Is Your Waifu Legal?
		</div>
		<div class="header-flex middle">
			<input 
				id="waifu-search"
				type="text"
				placeholder="Enter Waifu's Full Name Here"
				name="search"
				style="width: 100%;"
				onkeydown="if(event.keyCode == '\r'.charCodeAt(0)) onWaifuSearch();"
			>
			<!--Note: \r is the enter key on the keyboard-->
		</div>
		<div class="header-flex right">
				<button id="waifu-search-button" onclick="onWaifuSearch();">Is She Legal?</button>
			<span class="github">
				<a href="https://github.com/yourWaifu/is-your-waifu-legal">
					<i class="fab fa-github"></i>
				</a>
			</span>
		</div>
	</section>
</body>
<div id="output"></div>
